<template name="user">
  <div class="page-header">
    <h1>User <small>{{profile.name}}</small></h1>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-push-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Profile Info</h3>
        </div>
        <div class="panel-body">
          <p>
            <b>Name: </b>{{profile.name}}
          </p>
          <p>
            <b>Email: </b>{{username}}
          </p>
          <p id="user-buttons">
            {{#if inRole 'disabled'}}
              <button id="enableUser" class="btn btn-success">Enable user</button>
            {{else}}
              <button id="disableUser" class="btn btn-danger">Disable user</button>
            {{/if}}
            {{#if inRole 'admin'}}
              <button id="removeAdmin" class="btn btn-success">Pull admin privileges</button>
            {{else}}
              <button id="addAdmin" class="btn btn-danger">Give admin privileges</button>
            {{/if}}
            <button id="resetPassword" class="btn btn-danger">Reset password</button>
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-lg-pull-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">User Log</h3>
        </div>
        <div class="panel-body">
          <ul class="nav nav-tabs">
            <li role="presentation" id="dab-texts" class="active"><a href="">DAB text</a></li>
            <li role="presentation" id="other-activity"><a href="">Other activity</a></li>
          </ul>
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                {{#if action }}
                <th>Action</th>
                {{else}}
                <th>Text</th>
                {{/if}}
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              {{#each actions}}
                <tr>
                  <td>{{#if action }} {{action}} {{else}} {{text}} {{/if}}</td>
                  <td>{{formatDate createdAt}} {{#if action}} by {{createdBy}} {{/if}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
          <nav>
            <ul class="pager">
              <li class="previous {{paginationNewerDisabled}}"><a href="#" id="pagination-newer"><span aria-hidden="true">&larr;</span> Newer</a></li>
              <li class="next {{paginationOlderDisabled}}"><a href="#" id="pagination-older">Older <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</template>
