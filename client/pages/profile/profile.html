<template name="profile">
  <div class="page-header">
    <h1>Profile <small>page</small></h1>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Profile Info</h3>
        </div>
        <div class="panel-body">
          <p><b>Name: </b>{{currentUser.profile.name}}</p>
          <p><b>Email: </b>{{currentUser.username}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Change password</h3>
        </div>
        <div class="panel-body">
          <form id="change-password">
            <div class="form-group">
              <label for="oldPassword">Old password</label>
              <input type="password" class="form-control" id="oldPassword" placeholder="Old Password">
            </div>
            <div class="form-group">
              <label for="newPassword1">New password</label>
              <input type="password" class="form-control" id="newPassword1" placeholder="New Password">
            </div>
            <div class="form-group">
              <label for="newPassword2">Repeat new password</label>
              <input type="password" class="form-control" id="newPassword2" placeholder="Repeat New Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
